# Настройки CacheFork.
[Cache]
EnableCache = true
CacheDir = auto
ValidateStrict = true
MaxCacheSize = 16GB
FingerprintMode = Fast
SanitizeInvalidConfigChars = true
AzuCraftyBoxesGuard = true
JewelcraftingLocalizationGuard = true

[ExtractedAssets]
# Лимит extracted-кеша (перепакованные/скопированные AssetBundle). auto = 4GB.
MaxExtractSizeGB = 16GB
