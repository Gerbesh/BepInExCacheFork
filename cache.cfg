[Cache]

## Включает кеширование модов и ассетов.
# Setting type: Boolean
# Default value: true
EnableCache = true

## Каталог кеша. auto = BepInEx/cache.
# Setting type: String
# Default value: auto
CacheDir = auto

## Строгая проверка изменений; при любом отличии кеш пересоздаётся.
# Setting type: Boolean
# Default value: true
ValidateStrict = true

## Максимальный размер кеша.
# Setting type: String
# Default value: 16GB
MaxCacheSize = 16GB

## Включает кеш ассетов (AssetBundles).
# Setting type: Boolean
# Default value: true
CacheAssets = true

## Включает кеш локализации (файлы перевода).
# Setting type: Boolean
# Default value: true
CacheLocalization = true

## Включает кеш состояния модов (Jotunn registries).
# Setting type: Boolean
# Default value: true
CacheState = true

## Избыточное логирование для диагностики (рекомендуется включать только на время поиска ошибок).
# Setting type: Boolean
# Default value: false
VerboseDiagnostics = false

## Подавляет спам-логи "Loading [Plugin]" от Chainloader и выводит сводку одним сообщением. Не влияет на реальную загрузку плагинов.
# Setting type: Boolean
# Default value: false
SuppressPluginLoadLogs = false

## Режим вычисления fingerprint: Fast (размер+mtime) или Strict (читать весь файл). Strict может быть очень медленным на 100+ модах.
# Setting type: String
# Default value: Fast
FingerprintMode = Fast

[ExtractedAssets]

## Включает extracted-кеш тяжёлых ассетов (перепаковка AssetBundle в LZ4/Uncompressed для ускорения последующих запусков).
# Setting type: Boolean
# Default value: true
ExtractHeavyAssets = true

## Каталог extracted-кеша. По умолчанию: BepInEx/cache/extracted_assets.
# Setting type: String
# Default value: BepInEx/cache/extracted_assets
ExtractDir = BepInEx/cache/extracted_assets

## Предпочитаемая компрессия extracted-кеша: LZ4 или Uncompressed.
# Setting type: String
# Default value: LZ4
PreferredCompression = LZ4

## Фоновая прогревка ОС-кэша (последовательное чтение extracted-бандлов после загрузки меню).
# Setting type: Boolean
# Default value: true
BackgroundWarmup = true

## Лимит размера extracted-кеша. auto = 4GB, либо число в GB/MB/KB, например 8GB.
# Setting type: String
# Default value: auto
MaxExtractSizeGB = auto

