[Cache]

## Включает кеширование модов и ассетов.
# Setting type: Boolean
# Default value: true
EnableCache = true

## Каталог кеша. auto = BepInEx/cache.
# Setting type: String
# Default value: auto
CacheDir = auto

## Строгая проверка изменений; при любом отличии кеш пересоздаётся.
# Setting type: Boolean
# Default value: true
ValidateStrict = true

## Максимальный размер кеша.
# Setting type: String
# Default value: 16GB
MaxCacheSize = 16GB

## Включает кеш ассетов (AssetBundles).
# Setting type: Boolean
# Default value: true
CacheAssets = true

## Включает кеш локализации (файлы перевода).
# Setting type: Boolean
# Default value: true
CacheLocalization = true

## Включает кеш состояния модов (Jotunn registries).
# Setting type: Boolean
# Default value: true
CacheState = true

## Избыточное логирование для диагностики (рекомендуется включать только на время поиска ошибок).
# Setting type: Boolean
# Default value: false
VerboseDiagnostics = false

## Подавляет спам-логи "Loading [Plugin]" от Chainloader и выводит сводку одним сообщением. Не влияет на реальную загрузку плагинов.
# Setting type: Boolean
# Default value: false
SuppressPluginLoadLogs = false

## Режим вычисления fingerprint: Fast (размер+mtime) или Strict (читать весь файл). Strict может быть очень медленным на 100+ модах.
# Setting type: String
# Default value: Fast
FingerprintMode = Fast

## Параллелизм расчёта fingerprint (Fast-режим). 0 = auto, 1 = отключить, 2+ = число потоков.
# Setting type: Int32
# Default value: 0
FingerprintParallelism = 0

## Совместимость: если мод использует запрещённые символы в section/key (например, [ ]), то CacheFork заменит их на '_' вместо ArgumentException. Может менять имена ключей в cfg.
# Setting type: Boolean
# Default value: true
SanitizeInvalidConfigChars = true

## Совместимость: защита от NRE в AzuCraftyBoxes, если Recipe.m_item.m_shared == null. При срабатывании требования считаются невыполненными.
# Setting type: Boolean
# Default value: true
AzuCraftyBoxesGuard = true

## Совместимость: отключает локализацию на время Jewelcrafting.EnsureDropCache, чтобы сравнение предметов шло по исходным ключам без перевода.
# Setting type: Boolean
# Default value: true
JewelcraftingLocalizationGuard = true

## Экспериментально: откладывает инициализацию (AddComponent/Awake) выбранных плагинов на cache-hit, чтобы быстрее попасть в меню. Может ломать некоторые моды.
# Setting type: Boolean
# Default value: false
DeferPluginInitializationOnCacheHit = false

## Режим отложенной инициализации: Whitelist (откладывать только перечисленные GUID) или Blacklist (откладывать все, кроме перечисленных GUID).
# Setting type: String
# Default value: Whitelist
DeferPluginInitializationMode = Whitelist

## Список GUID плагинов через запятую/точку с запятой/пробел.
# Setting type: String
# Default value:
DeferPluginInitializationList =

## Через сколько секунд после старта (если не сработал триггер игры) начинать инициализацию отложенных плагинов.
# Setting type: Int32
# Default value: 20
DeferPluginInitializationDelaySeconds = 20

## Сколько плагинов инициализировать за кадр при отложенной инициализации (1 = мягко, 0 = все сразу).
# Setting type: Int32
# Default value: 1
DeferPluginInitializationMaxPerFrame = 1

[ExtractedAssets]

## Включает extracted-кеш тяжёлых ассетов (перепаковка AssetBundle в LZ4/Uncompressed для ускорения последующих запусков).
# Setting type: Boolean
# Default value: true
ExtractHeavyAssets = true

## Каталог extracted-кеша. По умолчанию: BepInEx/cache/extracted_assets.
# Setting type: String
# Default value: BepInEx/cache/extracted_assets
ExtractDir = BepInEx/cache/extracted_assets

## Предпочитаемая компрессия extracted-кеша: LZ4 или Uncompressed.
# Setting type: String
# Default value: LZ4
PreferredCompression = LZ4

## Фоновая прогревка ОС-кэша (последовательное чтение extracted-бандлов после загрузки меню).
# Setting type: Boolean
# Default value: true
BackgroundWarmup = true

## Если true — прогревка ОС-кэша выполняется в фоне (ThreadPool), без нагрузки на главный поток Unity.
# Setting type: Boolean
# Default value: false
WarmupThreaded = false

## Лимит прогревки ОС-кэша: сколько MB прочитать суммарно (0 = отключить).
# Setting type: Int32
# Default value: 256
WarmupMaxMB = 256

## Лимит прогревки ОС-кэша по времени (в секундах).
# Setting type: Int32
# Default value: 30
WarmupMaxSeconds = 30

## Лимит размера extracted-кеша. auto = 4GB, либо число в GB/MB/KB, например 8GB.
# Setting type: String
# Default value: auto
MaxExtractSizeGB = auto

